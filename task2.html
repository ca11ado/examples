<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Уведомление</title>
  <style>
    #moving-div {
      border: 5px groove green;
      padding: 5px;
      margin: 10px;
      background-color: yellow;
    }
  </style>
</head>
<body>
Before Before Before

<div id="moving-div">
  Text Text Text<br>
  Text Text Text<br>
</div>

After After After
<script>
  var div = document.getElementById('moving-div');
  div.style.position = 'absolute';
  div.style.right = div.style.top = 0;

  //let tmpDiv = div.cloneNode(false);
  let tmpDiv = document.createElement('div');
  let { marginTop, marginBottom } = getComputedStyle(div);
  let height = div.offsetHeight + 'px';
  let width = div.offsetWidth + 'px';
  Object.assign(tmpDiv.style, {
    height,
    width,
    marginTop,
    marginBottom
  });
  document.body.insertBefore(tmpDiv, div.nextSibling);
</script>
</body>
</html>
