<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
function countOfChildren (ul) {
  return ul.querySelectorAll('li').length;
}

let ulElements = document.querySelectorAll('li');
for (let i = 0; i < ulElements.length; i++) {
  let ulElement = ulElements[i].querySelector('ul');
  if (ulElement) {
    let count = countOfChildren(ulElement);
    let text = ulElements[i].firstChild;
    text.data += `[${count}]`;
  }
}

</script>

</body>

</html>
