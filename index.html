<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Here will be SVG experiments</title>
    <style>
      .wrapper {
        border: 1px solid black;
        padding: 5px 10px;
        margin-bottom: 2px;
      }
      .wrapper__output {
        width: 100%;
      }
      .square {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>  
  <body>
    <div class="wrapper">
      <h1>
        Guitar 2
      </h1>
      <svg class="square" viewbox="0 0 1000 1000">
        <rect width="100%" height="100%" fill="lightyellow" />

        <circle r="150" cx="500" cy="500" fill="lightgray" />
        <circle r="210" cx="500" cy="700" fill="lightgray" />

        <polygon 
          points="500,45 450,50 455,170 470,195 
                  530,195 545,170 550,50"
          fill="lightgrey" stroke="black" 
        />
        <circle r="8" cx="465" cy="90" fill="none" stroke="black" />
        <circle r="8" cx="466" cy="120" fill="none" stroke="black" />
        <circle r="8" cx="467" cy="150" fill="none" stroke="black" />
        <circle r="8" cx="535" cy="90" fill="none" stroke="black" />
        <circle r="8" cx="534" cy="120" fill="none" stroke="black" />
        <circle r="8" cx="533" cy="150" fill="none" stroke="black" />

        <rect width="60" height="350" x="470" y="195" fill="lightgray" stroke="black" />
        <line x1="470" x2="530" y1="235" y2="235" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="275" y2="275" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="315" y2="315" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="355" y2="355" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="385" y2="385" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="415" y2="415" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="445" y2="445" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="465" y2="465" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="485" y2="485" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="495" y2="495" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="505" y2="505" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="515" y2="515" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="525" y2="525" fill="none" fill="none" stroke="black" />
        <line x1="470" x2="530" y1="535" y2="535" fill="none" fill="none" stroke="black" />
        <circle r="60" cx="500" cy="600" fill="darkgray" />

        <polyline points="467,150 475,195 475,750" fill="none" stroke="black" />
        <polyline points="466,120 485,195 485,750" fill="none" stroke="black" />
        <polyline points="465,90 495,195 495,750" fill="none" stroke="black" />
        <polyline points="535,90 505,195 505,750" fill="none" stroke="black" />
        <polyline points="534,120 515,195 515,750" fill="none" stroke="black" />
        <polyline points="533,150 525,195 525,750" fill="none" stroke="black" />

        <rect width="120" height="40" x="440" y="730" fill="none" stroke="black" stroke-width="2"/> 
        <circle r="4" cx="475" cy="750" fill="none" stroke="black" />
        <circle r="4" cx="485" cy="750" fill="none" stroke="black" />
        <circle r="4" cx="495" cy="750" fill="none" stroke="black" />
        <circle r="4" cx="505" cy="750" fill="none" stroke="black" />
        <circle r="4" cx="515" cy="750" fill="none" stroke="black" />
        <circle r="4" cx="525" cy="750" fill="none" stroke="black" />
      </svg>
    </div>
    <div class="wrapper">
      <h1>
        Types of SVG shapes
      </h1>
      <svg class="wrapper__output">
        <rect width="90%" height="10" fill="gold" x="5%" y="10" />
        <circle r="10" cx="50%" cy="50" fill="skyblue" />
        <ellipse rx="50" ry="10" cx="30%" cy="50" fill="crimson" />
        <line x1="5%" y1="50" x2="20%" y2="50" stroke="yellowgreen" stroke-width="10" />
        <polygon points="500,50 600,60 600,50 500,60" stroke="green" stroke-width="2" fill="grey" />
        <polyline points="700,50 800,60 800,50 700,60 900,60" stroke="green" stroke-width="2" fill="crimson" />
      </svg>
    </div>
    <div class="wrapper">
      <h1>
        Guitar
      </h1>
      <svg class="square" viewbox="0 0 1000 1000">
        <rect width="100%" height="100%" fill="lightyellow" />
        
        <rect width="1" height="100%" x="50%" y="10" stroke="crimson" /><!-- markup -->
        <rect width="40" height="400" x="480" y="100" fill="none" stroke="black" stroke-width="4" />
        
        <path d="M 500,350
                 Q 300,440 410,550
                 Q 500,580 350,640
                 Q 130,750 350,900
                 z" stroke="black" stroke-width="4" fill="none" />
      </svg>
    </div>
  </body>
</html>
