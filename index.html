<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<style>
  .animation {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    animation: move 4s linear infinite;
    position: relative;
  }

  .animation-debug {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    animation: move-debug 4s linear infinite;
    animation-play-state: paused;
    animation-delay: -2s;
    position: relative;
  }

  .transition {
    width: 100px;
    height: 100px;
    border: 1px solid green;
    position: relative;
    transition: border 1s linear;
  }
  .transition:hover {
    border: 4px solid green;
  }

  @keyframes move-debug {
    0% { top: 50px; left: 300px; }
    25% { top: 50px; left: 450px; }
    50% { top: 200px; left: 450px; }
    75% { top: 200px; left: 300px; }
    100% { top: 50px; left: 300px; }
  }

  @keyframes move {
    0% { top: 50px; left: 50px; }
    25% { top: 50px; left: 200px; }
    50% { top: 200px; left: 200px; }
    75% { top: 200px; left: 50px; }
    100% { top: 50px; left: 50px; }
  }
</style>
</head>

<body>
  <span class="animation">Some text</span>
  <span class="animation-debug">Some debug</span>
  <span class="transition">Some transition</span>
  <script>
  </script>
</body>

</html>
